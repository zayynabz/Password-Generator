<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
    <link rel="stylesheet" href="pass_gen.css">
    </head>

    <body>
        <div class="card" role="application" aria-label="Password generator">
            <div class="header">
                <div class="logo">PW</div>
                <div>
                    <h1>Password Generator</h1>
                    <p class="lead">Choose settings on the left, click <strong>Generate</strong>, copy instantly. Step-by-step comments are in the page source.</p>
                </div>
            </div>

            <div class="controls" style="margin-top:16px;"> 
                <div class="options" aria-label="Options">
                    <div class="option">
                        <div style="flex:1">
                            <label for="length">Length</label>
                            <div class="slider-row">
                                <input id="length" type="range" min="6" max="64" value="16" />
                                <div class="length-value" id="lengthValue">16</div>
                            </div>
                        </div>
                    </div>

                    <div class="option">
                        <input id="upper" type="checkbox" checked />
                        <label for="upper">Include uppercase (A-Z)</label>
                    </div>
                    <div class="option">
                        <input id="lower" type="checkbox" checked />
                        <label for="lower">Include lowercase (a-z)</label>
                    </div>
                    <div class="option">
                        <input id="numbers" type="checkbox" checked />
                        <label for="numbers">Include numbers (0-9)</label>
                    </div>
                    <div class="option">
                        <input id="symbols" type="checkbox" />
                        <label for="symbols">Include symbols (!@#$...)</label>
                    </div>
                    <div class="option small">
                        <input id="avoidAmbiguous" type="checkbox" />
                        <label for="avoidAmbiguous">Avoid ambiguous characters (O,0,I,1,l)</label>
                    </div>
                </div>

                <div class="result-card">
                    <div class="result" id="result" tabindex="0" aria-live="polite">Please select options and generate a password.</div>
                    <div class="meter" aria-hidden="true"><i id="strength" style="width:0%; background:linear-gradient(90deg,#ef4444,#f59e0b,#10b981);"></i></div>
                    <div class="buttons">
                        <button id="generate" class="btn-primary">Generate</button>
                        <button id="regenerate" class="btn-ghost">Regenerate</button>
                        <button id="copy" class="btn-ghost">Copy</button>
                    </div>
                    <div class="notes">Tip: Press the <strong>G</strong> key to generate quickly.</div>
                </div>
            </div>
        </div>

        <script src="pass_gen.js" defer></script>
    </body>
    </html>
